<!-- meta/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta Analysis</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script type="module" src="./main.js"></script>
</head>
<body>
    <h1>Meta Analysis</h1>
    <p>This page contains statistics about the structure and contents of my projects.</p>

    <div id="timeSliderContainer" style="display: flex; align-items: baseline; margin-bottom: 10px;">
        <label for="timeSlider" style="flex: 1;">Show commits until:</label>
        <input id="timeSlider" type="range" min="0" max="100" value="100" style="flex: 3;">
        <time id="selectedTime" style="margin-left: auto;">Loading...</time>
    </div>

    <section class="summary">
        <div id="stats" class="stats-grid"></div>
    </section>

    <h2>Commits by time of day</h2>
    <div id="scrollytelling">
        <div id="chart"></div> <!-- scatterplot -->
        
        <div class="commits-container">
            <div id="scroll-container">
                <div id="spacer"></div>
                <div id="items-container"></div>
            </div>
            <dl class="files"></dl>
        </div>
    </div>

    <p id="selection-count">No commits selected</p>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
        <dt>Date</dt>
        <dd id="commit-date"></dd>
    </dl>


    <dl id="language-breakdown" class="stats"></dl>

    <!-- Second Scrollytelling: File Sizes -->
    <!-- <div id="file-scrollytelling">
        <div id="file-scroll-container">
            <div id="file-spacer"></div>
            <div id="file-items-container"></div>
        </div>

        <dl class="files"></dl>
    </div> -->

</body>
</html>
